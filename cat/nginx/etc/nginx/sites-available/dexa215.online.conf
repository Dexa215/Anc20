server {
        listen 80;
        listen [::]:80;

        root /var/www/dexa215.online/html;
        index index.html index.htm index.nginx-debian.html;

        server_name dexa215.online www.dexa215.online;

        location / {
                try_files $uri $uri/ =404;
        }
}

