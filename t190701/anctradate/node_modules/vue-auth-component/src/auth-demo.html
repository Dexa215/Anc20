<html>
  <head>
    <title>Auth Component Demo</title>
  </head>
  <body>
    <style>
      html {
        background: url(https://source.unsplash.com/random);
        background-size: cover;
        text-align: center;
        font-family: BlinkMacSystemFont, Arial, Helvetica, sans-serif;
      }
      [root=true], div.vue-auth-component {
        height: 100%
      }
      div.svg {
        margin: 0 auto;
        width: 204px;
      }
    </style>
    <div id="app">
      <auth-container>
        <auth-tabs :on-click="setActiveTab" :active-tab="activeTab"></auth-tabs>

        <div class='auth-branding'>
          <div class="svg" v-html="logo"></div>
        </div>

        <div class='oauth-buttons'>
          <facebook-button popup></facebook-button>
          <github-button popup></github-button>
          <google-button popup></google-button>
          <microsoft-button popup></microsoft-button>
          <twitter-button popup></twitter-button>
        </div>

        <login-form v-show="activeTab === 'login'"></login-form>
        <signup-form v-show="activeTab === 'signup'"></signup-form>
      </auth-container>
    </div>
    <script src="/node_modules/steal/steal.js" main="vue-auth-component/auth-demo"></script>    
  </body>
</html>
